 
<html>
  <head>
    <title>Hand gesture recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
    <center>

      <h1 class="btn btn-warning heading">Take your selfie to generate hand gesture emoji
     
      </h1>
  
  
   

      <br>

      <p style="font-size: 22px;">
      	<br>
        <b style="color: yellow">Are you giving a Thumbs-up?</b>
        <br>
        <br>
        <b style="color: black">Are you giving a Thumbs-down?</b>
        <br>
        <br>
        <b style="color: red">Are you in "Peace"?</b>
        <br>
        <br>
        <b style="color: blue">Are you giving a super sign?</b>
        <br>
      </p>

      <br><br>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam view - </label>
        <div id="camera"></div>
        <br>
        <button class="btn btn-info"> Take Snapshot</button>
      
      </div>

     
      
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1</label>
      <p class="emotion_name" id="result_emotion_name"></p>
        <br>
        <p class="emoji" id="update_emoji"></p>
        <label>Prediction 2</label>
        <p class="emotion_name" id="result_emotion_name_2"></p>
          <br>
          <p class="emoji" id="update_emoji_2"></p>
      </div>
      <br>
  

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot</label>
        <div id="result"></div>
        <br>
        <button class="btn btn-success"> Final Snapshot</button>
      
      </div>
  

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
